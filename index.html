<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f2f2f2; }
    #chatbox { border: 1px solid #ccc; padding: 10px; background: white; max-width: 500px; height: 400px; overflow-y: auto; margin-bottom: 10px; }
    .message { margin: 5px 0; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>
  <h2>AI Chatbot</h2>
  <div id="chatbox"></div>
  <input type="text" id="messageInput" placeholder="Type your message..." style="width: 400px;">
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value;
      if (!message) return;

      const chatbox = document.getElementById('chatbox');
      chatbox.innerHTML += `<div class="message user"><strong>You:</strong> ${message}</div>`;
      input.value = '';

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await response.json();
        chatbox.innerHTML += `<div class="message bot"><strong>Bot:</strong> ${data.message}</div>`;
        chatbox.scrollTop = chatbox.scrollHeight;
      } catch (error) {
        chatbox.innerHTML += `<div class="message bot"><strong>Bot:</strong> Error connecting to server.</div>`;
      }
    }
  </script>
</body>
</html>
